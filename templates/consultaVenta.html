<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{venta}}</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">{{menu}}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{venta}}</li>
            </ol>
        </nav>

    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action active">
                      {{menu}}
                    </a>
                    <a href="/venta" class="list-group-item list-group-item-action">{{venta}}</a>
                    <a href="/producto" class="list-group-item list-group-item-action">{{producto}}</a>
                    <a href="/cliente" class="list-group-item list-group-item-action">{{cliente}}</a>
                    <a href="/admin" class="list-group-item list-group-item-action ">{{administrar}}</a>
                </div>
            </div>
            <div class="col-md-9">
                <h3>Listado de Ventas</h3>
                <table class="table  mt-2">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Total</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for venta in listarVenta %}
                        <tr>
                            <td>{{ venta.id }}</td>
                            <td>{{ venta.cliente }}</td>
                            <td>{{ venta.fecha }}</td>
                            <td>{{ venta.total }}</td>

                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            </div>

        </div>
    </div>
</body>

</html>
