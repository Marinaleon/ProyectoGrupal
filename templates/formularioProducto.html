<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear {{producto}}</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{%url 'index'%}">{{menu}}</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="{%url 'listarProducto'%}">{{producto}}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Producto</li>
            </ol>
        </nav>

    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action active">
                      {{menu}}
                    </a>
                    <a href="/venta" class="list-group-item list-group-item-action">{{venta}}</a>
                    <a href="/producto" class="list-group-item list-group-item-action">{{producto}}</a>
                    <a href="/cliente" class="list-group-item list-group-item-action">{{cliente}}</a>
                    <a href="/admin" class="list-group-item list-group-item-action ">{{administrar}}</a>
                </div>
            </div>
            <div class="col-md-9">
                <h3>Formulario de Producto</h3>
                <form class="form-control" action="" method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm btn-lg btn-block" type="submit">{{accion}}</button>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'listarProducto'%}" class="btn btn-danger btn-sm btn-lg btn-block">Cancelar</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
